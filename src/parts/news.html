<div flex layout="row" layout-align="center top" ng-init="news.init()">

    <md-card flex="70">
        <md-toolbar class="layout-padding">
            <div class="md-toolbar-tools">
                <i class="fa fa-newspaper-o"></i>
                <h2 class="layout-padding"><span>Write news</span></h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-card-content>
            <md-input-container class="md-block">
                <label>Subject</label>
                <input name="subject" ng-model="email.subject">
            </md-input-container>
            <text-angular ng-model="email.message"></text-angular>

        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="email.sendEmail(email.subject,email.message)" class="md-accent">Send email</md-button>
        </md-card-actions>
    </md-card>

    <md-card flex="30">
        <md-toolbar class="layout-padding">
            <div class="md-toolbar-tools">
                <i class="fa fa-share-square-o"></i>
                <h2 class="layout-padding"><span>Social medias</span></h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-card-content>
            <md-list>
                <md-list-item class="md-2-line">
                    <md-checkbox aria-label="select social media" ng-click="news.checkAll()"
                                 ng-model="news.checked"></md-checkbox>
                    <div class="md-list-item-text">
                        <span>Select all</span>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-content class="email-list" flex>

                    <md-list-item class="md-2-line" ng-repeat='(key, value) in news.medias'>
                        <md-checkbox aria-label="select email" ng-model="value.checked"></md-checkbox>
                        <div class="md-list-item-text">
                            <i class="{{value.icon}}"></i>
                            <span class="layout-padding">{{value.name}}</span>
                        </div>
                    </md-list-item>
                </md-content>
            </md-list>
        </md-card-content>
    </md-card>

</div>
